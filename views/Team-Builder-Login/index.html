<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.png" type="image/png">
    <title>Team Builder</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <div class="logo">
        <div class="logo-text">  
            <p> <br> &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; Team Builder </p>
        </div>
      </div>
      <br><br>
    <div class="background"></div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Register</h4>
                        </div>
                        <div class="modal-body">
        
                            <form action="/signup" class="form" method="post">
                                <div class="form-row">
                                    <label for="username">Username</label>
                                    <input id="username" name="username" placeholder="Your username goes here..." type="text"
                                        required>
                                </div>
                                <div class="form-row">
                                    <label for="email">Email</label>
                                    <input id="email" name="email" placeholder="Email..." type="email" required>
                                </div>
                                <div class="form-row">
                                    <label for="pass">Password</label>
                                    <input id="pass" name="pass" placeholder="Password" type="password" required>
                                </div>
                                <div class="form-row">
                                    <label for="re-pass">Repeat password</label>
                                    <input id="re-pass" name="re-pass" placeholder="Repeat password" type="password" required>
                                </div>
        
                                <div class="form-row">
                                    <label for="position">Your Position</label>
                                    <input id="position" name="position" placeholder="Your current position" type="text"
                                        required>
                                </div>
        
                                <div class="form-row flex-row">
                                    <button type="submit">Register</button>
                                    <span>or</span>
        
                                </div>
                            </form>
                            <form id="sign" action="/" method="get" onclick="submitf()"><a href="/">Sign in</a></form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
        </div>
      </div>
    
    </div>
    <main style="margin-top: 5vh;">
        <div class="left-column d-flex flex-column">
            <h1 class="s-title">Welcome</h1>
            <div class="row justify-content-center mt-3">
            <button class="hide" type="button" class="btn btn-info" style="text-align:center; width: 50vw; height: 5vh; font-size: min(5vw,30px);" data-toggle="modal" data-target="#myModal">REGISTER</button></div>
            <div class="bottom-links">
                <a href="#">Privacy policy</a>
                <span>&amp;</span>
                <a href="#">terms of service</a>
            </div>
        </div>
        <div class="right-column">
            <form action="/signup" class="form" method="post">
                <div class="form-row">
                    <label for="username">Username</label>
                    <input id="username" name="username" placeholder="Your username goes here..." type="text" required>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" name="email" placeholder="Email..." type="email" required>
                </div>
                <div class="form-row">
                    <label for="pass">Password</label>
                    <input id="pass" name="pass" placeholder="Password" type="password" required>
                </div>
                <div class="form-row">
                    <label for="re-pass">Repeat password</label>
                    <input id="re-pass" name="re-pass" placeholder="Repeat password" type="password" required>
                </div>

                <div class="form-row">
                    <label for="position">Your Position</label>
                    <input id="position" name="position" placeholder="Your current position" type="text" required>
                </div>

                <div class="form-row flex-row">

                    <button type="submit">Register</button>
                    <span>or</span>
                    <form id="signin" action="/" method="get" onclick="submitf()"><a href="/">Sign in</a></form>
                </div>
                <div>
                    <p>
                        <center><a href="Team-Builder-intro\intro.html">View An insight of Teambuilder</a></center>
                    </p>
                </div>
            </form>
        </div>
    </main>
    
    <script>
        function submitf() {
            var form = document.getElementById("signin");
            form.submit();
        }
    </script>
</body>


</html>
