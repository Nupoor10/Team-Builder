<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.png" type="image/png">
    <title>Team Builder</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>
    <div class="logo">
      <div class="logo-text">  
          <p> <br> &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; Team Builder </p>
      </div>
    </div>
    <br><br>
    <div class="background"></div>
    <main>
        <div class="left-column">
            <h1 class="main-title">Welcome</h1>
            <div class="bottom-links">
                <a href="#">Privacy policy</a>
                <span>&amp;</span>
                <a href="#">terms of service</a>
            </div>
        </div>
        <div class="right-column">
            <div class="close">x</div>
            <form class="form">
                <div class="form-row">
                    <label for="username">Username</label>
                    <input id="username" placeholder="Your username goes here..." type="text" required>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" placeholder="Email..." type="email" required>
                </div>
                <div class="form-row">
                    <label for="pass">Password</label>
                    <input id="pass" placeholder="Password" type="password" required>
                </div>
                <div class="form-row">
                    <label for="re-pass">Repeat password</label>
                    <input id="re-pass" placeholder="Repeat password" type="password" required>
                </div>
                <div class="form-row flex-row">
                    <button type="submit">Register</button>
                    <span>or</span>
                    <a href="./views/Team-Builder-Login/sign-in/signin.ejs">Sign in</a>
                     
                </div>
                   <div ><p><center><a href="Team-Builder-intro\intro.html" >View An insight of Teambuilder</a></center></p></div>
            </form>
        </div>
    </main>
</body>

</html>
